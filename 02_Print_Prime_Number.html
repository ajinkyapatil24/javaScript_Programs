<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const num = prompt("enter the number :")

        if (num == 1) {
            console.log(`${num}is not prime number`);
        }
        else if (num < 1) {
            console.log(`${num}is not prime number`);
        }
        else {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    var res = console.log(`${num}is not prime number`);
                    break;
                } else {
                    var res = console.log(`${num}is prime number`);
                }
            }
            console.log(res);

        }

    </script>
</body>

</html>
